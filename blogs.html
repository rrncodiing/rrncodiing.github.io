  <body>
    <table id="table" class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Link</th>

  <tbody class="tbody">
  </tbody>
</table>
<a href="https://rrncodiing.github.io" class="btn btn-primary btn-lg btn-block" role="button" aria-disabled="true">Go to questions</a>
  </body>
  <script>
  function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                var res = allText.split("\n");
                var tableRef = document.getElementById('table').getElementsByTagName('tbody')[0];
                for (var i = 0, j =1; i < res.length - 1; i+=3,j++) {
                  while (res[i].length == 0) {
                    i++;
                  }
                  var newRow   = tableRef.insertRow();
                  var newCell0  = newRow.insertCell(0);
                  newCell0.appendChild(document.createTextNode(j));
                  var newCell1  = newRow.insertCell(1);
                  newCell1.appendChild(document.createTextNode(res[i]));
                  while (res[i+1].length == 0) {
                    i++;
                  }
                  var newCell2  = newRow.insertCell(2);
                  var x = document.createElement("A");
                  var t = document.createTextNode(res[i+1]);
                  while (res[i+2].length == 0) {
                    i++;
                  }
                  x.setAttribute("href", res[i+2]);
                  x.appendChild(t);
                  document.body.appendChild(x);
                  newCell2.appendChild(x);
                }
                console.log(res);
            }
        }
    }
    rawFile.send(null);
}
readTextFile("https://rrncodiing.github.io/blogs.txt");
</script>
