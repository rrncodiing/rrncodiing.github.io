<!DOCTYPE html>
<html>
<head>
  <title>Chat Page</title>
  <style>
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .chat-message {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .chat-sender {
      font-weight: bold;
    }
    
    .chat-timestamp {
      font-size: 0.8em;
      color: #777;
    }
  </style>
        <script>
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }
  
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
  
    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/;';
    }
  
    // Usage
    setCookie('username', 'John Doe', 7); // Set a cookie named 'username' with the value 'John Doe' that expires in 7 days
    var username = getCookie('username'); // Get the value of the 'username' cookie
    console.log(username);
   // deleteCookie('username'); // Delete the 'username' cookie
  </script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-message">
      <span class="chat-sender">John:</span>
      <span class="chat-text">Hello, how are you?</span>
      <span class="chat-timestamp">12:30 PM</span>
    </div>
    <div class="chat-message">
      <span class="chat-sender">Jane:</span>
      <span class="chat-text">I'm good, thanks! How about you?</span>
      <span class="chat-timestamp">12:32 PM</span>
    </div>
    <div class="chat-message">
      <span class="chat-sender">John:</span>
      <span class="chat-text">I'm doing well too.</span>
      <span class="chat-timestamp">12:34 PM</span>
    </div>
    <!-- Add more chat messages here -->
  </div>
</body>
</html>
