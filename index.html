<!DOCTYPE html>
<html>
<head>
  <title>Chat Page</title>
  <style>
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .chat-message {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .chat-sender {
      font-weight: bold;
    }
    
    .chat-timestamp {
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-message">
      <span class="chat-sender">John:</span>
      <span class="chat-text">Hello, how are you?</span>
      <span class="chat-timestamp">12:30 PM</span>
    </div>
    <div class="chat-message">
      <span class="chat-sender">Jane:</span>
      <span class="chat-text">I'm good, thanks! How about you?</span>
      <span class="chat-timestamp">12:32 PM</span>
    </div>
    <div class="chat-message">
      <span class="chat-sender">John:</span>
      <span class="chat-text">I'm doing well too.</span>
      <span class="chat-timestamp">12:34 PM</span>
    </div>
    <!-- Add more chat messages here -->
  </div>
</body>
</html>
